server.port =9999

#Data Source Properties
#JPA Properties
#Catalog configuration
schema=simple_srping_app
database_host=jdbc:mysql://localhost:3306/
database_properties=?useCompression=true&autoReconnect=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=EST&createDatabaseIfNotExist=true&serverTimezone=EST

spring.datasource.url=${database_host}${schema}${database_properties}
spring.datasource.username=root
spring.datasource.password=root

#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

spring.jackson.deserialization.ADJUST_DATES_TO_CONTEXT_TIME_ZONE = false

